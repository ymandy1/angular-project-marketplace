<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>projeto</title>

<body>
<div>
  <h2>CADASTRO<br>
  <span>faça seu cadastro</span></h2>
  <form>
    <div class="input-container">
      <label for="username">
        <i class="fas fa-user"></i>Nome:
      </label>
      <input type="text" id="username" placeholder="nome" name="username" required>
    </div>
    <div class="input-container">
      <label for="username">
        <i class="fa-solid fa-envelope"></i>Email:
      </label>
      <input type="text" id="email" placeholder="email" name="email" required>
    </div>
    <div class="input-container">
      <label for="username">
        <i class="fa-solid fa-key"></i>Senha:
      </label>
      <input type="text" id="senha" placeholder="senha" name="senha" required>
    </div>

    <button type="submit">Entrar</button>
    <a class="new_account">Já tem uma conta?</a>
    <a class="sign_up" (click)="redirecionarParaLogin()" >Fazer login</a>
  </form>
</div>
</body>
