<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-header">
        <h1>GREENPLACE</h1>
        <nav>
            <ul>
              <li><a routerLink="/editarperfil"><i class="fa-solid fa-pen"></i>Editar Perfil</a></li>
              <li><a routerLink="/carrinho"><i class="fa-solid fa-shopping-cart"></i>Carrinho</a></li>
              <li><a routerLink="/vender-produto"><i class="fa-solid fa-money-bill"></i>Quero Vender!</a></li>
              <li><a routerLink="/meusprodutos"><i class="fa-solid fa-money-bill"></i>Meus an√∫ncios</a></li>
              <li><a routerLink="/login"><i class="fa-solid fa-sign-out-alt"></i>Sair</a></li>
            </ul>
          </nav>          
    </div>
<div class="col-md-8">
    <h2>Seu Carrinho</h2>
    <div class="card mb-3" *ngFor="let dataArray of getValues(produtos)">
        <div class="card-body" *ngFor="let data of dataArray">
            <h5 class="card-title">{{ data.nome }}</h5>
            <p class="card-text">{{ data.descricao }}</p>
            <p class="card-text">{{ data.preco }}</p>
            <button (click)="removerDoCarrinho(data)" class="btn btn-danger" >Remover</button>
            <button (click)="comprar(data)" class="btn btn-success" >Comprar</button>
        </div>
    </div>
</div>
