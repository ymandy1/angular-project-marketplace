<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="container-header">
            <h1>GREENPLACE</h1>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-pen"></i>Editar Perfil</a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i>Carrinho</a></li>
                    <li><a href="..\login"><i class="fa-solid fa-right-from-bracket"></i>Sair</a></li>
                </ul>
            </nav>
        </div>
    <div class="container">
        <header class="my-4 text-center">
            <h1>Carrinho de Compras</h1>
        </header>
        <div class="row">
            <div class="col-md-8">
                <h2>Seu Carrinho</h2>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Produto</h5>
                        <p class="card-text">Descrição breve do produto.</p>
                        <p class="card-text">Preço: R$ XX,XX</p>
                        <button class="btn btn-danger">Remover</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Resumo da Compra</h2>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total</h5>
                        <p class="card-text">Quantidade de Itens: 3</p>
                        <p class="card-text">Total a Pagar: R$ XXX,XX</p>
                        <a href="#" class="btn btn-primary btn-block">Finalizar Compra</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+9YePpe3/GM2zAxFiZ+qOWgmi2A4hjlw+gkq4vLs18KvZg8" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+X2nVkpC0Rxw+2F8qUivzIebhndD6hkdjhg" crossorigin="anonymous"></script>
</body>
</html>
