<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>projeto</title>
</head>
<body>

<div *ngIf="showErrorMessages" class="alert alert-danger" role="alert">
  Erro ao autenticar! Tente novamente!
</div>

<div class="d-flex flex-column justify-content-center align-items-center p-2">
  <h2>LOGIN <br>
  <span>Faça seu login</span></h2>
  
    <div class="input-container">
      <label for="email">
        <i class="fas fa-user"></i>Email:
      </label>
      <input type="text" id="email" placeholder="Insira seu email" name="email" class="form-control" [formControl]="email">
    </div>
    <div class="input-container">
      <label for="password">
        <i class="fa-solid fa-key"></i>Senha:
      </label>
      <input type="password" id="password" placeholder="    Insira sua senha" name="password" class="form-control" [formControl]="password">
    </div>

    <button class="btn btn-primary" (click)="realizarLogin()">Fazer Login</button>
    <!-- <a class="new_account">Ainda não tem uma conta?</a>     -->

    <p class="new_account"> Ainda não tem uma conta? </p>
    <a class="sign_up" (click)="redirecionarParaCadastro()">Cadastre-se</a>
    <br>
  
</div>
</body>
</html>
