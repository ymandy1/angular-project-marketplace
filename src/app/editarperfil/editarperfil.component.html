<body>
  <div class="container-header">
      <h1>GREENPLACE</h1>
      <nav>
          <ul>
            <li><a routerLink="/editarperfil"><i class="fa-solid fa-pen"></i>Editar Perfil</a></li>
            <li><a routerLink="/carrinho"><i class="fa-solid fa-shopping-cart"></i>Carrinho</a></li>
            <li><a routerLink="/vender-produto"><i class="fa-solid fa-money-bill"></i>Quero Vender!</a></li>
            <li><a routerLink="/meusprodutos"><i class="fa-solid fa-money-bill"></i>Meus an√∫ncios</a></li>

          </ul>
        </nav>          
  </div>
  <h2>Edite seu perfil!</h2>
<div *ngIf="usuario">
  <form>
    <div>
      <label for="username">Nome:</label>
      <input id="username" [(ngModel)]="usuario.username" name="username">
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="usuario.email" name="email">
    </div>


    <button (click)="atualizarPerfil()">Atualizar Perfil</button>
    <button (click)="excluirConta()">Excluir Conta</button>
  </form>
</div>
